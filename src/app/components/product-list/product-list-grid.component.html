<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- Loop over the collection of products-->
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a
              routerLink="/products/{{ product.id }}"
              style="text-decoration: none; display: block"
            >
              <img src="{{ product.imageUrl }}" class="img-responsive" />
            </a>
            <a
              routerLink="/products/{{ product.id }}"
              style="text-decoration: none"
            >
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm">
              Add to cart
            </button>
          </div>
        </div>

        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No Products found!!
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-8">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [boundaryLinks]="true"
                  [maxSize]="5"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>

              <div class="col-md-4">
                <div class="container-fluid">
                  <span>Page Size</span>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    #myPageSelect
                    (change)="changePageSize(+myPageSelect.value)"
                    style="width: 70px; display: inline"
                  >
                    <option selected>1</option>
                    <option>2</option>
                    <option>5</option>
                    <option selected>10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
